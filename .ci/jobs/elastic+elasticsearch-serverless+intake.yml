---
- job:
    name: elastic+elasticsearch-serverless+intake
    display-name: "elastic / elasticsearch-serverless # intake"
    description: "Testing of Elasticsearch Stateless on every push.\n"
    workspace: /dev/shm/elastic+elasticsearch-serverless+intake
    project-type: multijob
    node: master
    vault: []
    triggers:
      - github
    builders:
      - multijob:
          name: Check
          projects:
            - name: elastic+elasticsearch-serverless+intake+multijob+check
              kill-phase-on: NEVER
              current-parameters: true
              git-revision: true
      - multijob:
          name: Publish Artifacts
          projects:
            - name: elastic+elasticsearch-serverless+intake+multijob+publish-artifacts
              kill-phase-on: NEVER
              current-parameters: true
              git-revision: true
