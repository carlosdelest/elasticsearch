---
# TODO: Move to it to a nightly job when Serverless supports them
- job:
    name: elastic+elasticsearch-serverless+pull-request+s3-third-party-tests
    display-name: "elastic / elasticsearch-serverless - s3 third party tests"
    description: "Testing of the Serverless Elasticsearch against S3\n"
    workspace: /dev/shm/elastic+elasticsearch-serverless+pull-request+s3-third-party-tests
    scm:
      - git:
          refspec: "+refs/pull/${ghprbPullId}/*:refs/remotes/origin/pr/${ghprbPullId}/*"
          branches:
            - "${ghprbActualCommit}"
    triggers:
      - github-pull-request:
          org-list:
            - elastic
          allow-whitelist-orgs-as-admins: true
          trigger-phrase: '.*run\W+elasticsearch-ci/s3-third-party-tests.*'
          github-hooks: true
          status-context: elasticsearch-ci/s3-third-party-tests
          cancel-builds-on-update: true
    builders:
      - inject:
          properties-file: '.ci/java-versions.properties'
          properties-content: |
            JAVA_HOME=$HOME/.java/$ES_BUILD_JAVA
            RUNTIME_JAVA_HOME=$HOME/.java/$ES_RUNTIME_JAVA
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr
          set -euo pipefail

          set +x
          VAULT_TOKEN=$(vault write -field=token auth/approle/login role_id=$VAULT_ROLE_ID secret_id=$VAULT_SECRET_ID)
          export VAULT_TOKEN
          export data=$(vault read -format=json aws-test/creds/elasticsearch-ci-s3)
          export stateless_aws_s3_access_key=$(echo $data | jq -r .data.access_key)
          export stateless_aws_s3_secret_key=$(echo $data | jq -r .data.secret_key)      
          export stateless_aws_s3_region=us-west-2
          export stateless_aws_s3_bucket=elasticsearch-ci.us-west-2
          export stateless_aws_s3_base_path=stateless-cas-linearizability
          unset VAULT_TOKEN data
          set -x

          $WORKSPACE/.ci/scripts/run-gradle.sh statelessS3ThirdPartyTests
