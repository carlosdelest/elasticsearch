---
- job:
    name: elastic+elasticsearch-stateless+intake+multijob+check
    display-name: "elastic / elasticsearch-stateless # intake check"
    description: "Running Elasticsearch Stateless 'check' task.\n"
    workspace: /dev/shm/elastic+elasticsearch-stateless+intake+multijjob+check
    builders:
      - inject:
          properties-file: '.ci/java-versions.properties'
          properties-content: |
            JAVA_HOME=$HOME/.java/$ES_BUILD_JAVA
            RUNTIME_JAVA_HOME=$HOME/.java/$ES_RUNTIME_JAVA
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr
          $WORKSPACE/.ci/scripts/run-gradle.sh build
