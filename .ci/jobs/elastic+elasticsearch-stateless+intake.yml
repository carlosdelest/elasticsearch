---
- job:
    name: elastic+elasticsearch-stateless+intake
    display-name: "elastic / elasticsearch-stateless # intake"
    description: "Testing of Elasticsearch Stateless on every push.\n"
    workspace: /dev/shm/elastic+elasticsearch-stateless+intake
    triggers:
      - github
    builders:
      - inject:
          properties-file: '.ci/java-versions.properties'
          properties-content: |
            JAVA_HOME=$HOME/.java/$ES_BUILD_JAVA
            RUNTIME_JAVA_HOME=$HOME/.java/$ES_RUNTIME_JAVA
      - shell: |
          #!/usr/local/bin/runbld --redirect-stderr
          $WORKSPACE/.ci/scripts/run-gradle.sh check
