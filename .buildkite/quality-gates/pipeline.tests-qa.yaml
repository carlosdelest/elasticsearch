steps:
  - label: ":pipeline: Trigger Elasticsearch E2E tests in QA"
    trigger: elasticsearch-serverless-e2e-tests-qa
    build:
      message: "${BUILDKITE_MESSAGE}"
      commit: "${BUILDKITE_COMMIT}"
      branch: "${BUILDKITE_BRANCH}"
      env:
        IMAGE_OVERRIDE: ""
