operator:
  - usernames: ["admin-user"]
    realm_type: file
    auth_type: realm
  - usernames: [ "elastic/kibana" ]
    realm_type: "_service_account"
    auth_type: "token"
    token_source: "file"
    token_names: [ "test-kibana-token"]
  - usernames: [ "elastic/fleet-server" ]
    realm_type: "_service_account"
    auth_type: "token"
    token_source: "file"
    token_names: [ "test-fleet-token"]
